<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Books</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
  
        <section class="book-search" id="bookSearchApp">
          <form id="book-search" @submit.prevent="search">
            <h2>Search for book by title</h2>
            <input type="text" v-model:trim="searchTerm" placeholder="âŒ•">
            <button class="ui inverted yellow button" type="submit">Search</button>
          </form>
          
          <ol class="search-results">
            <li class="search-result" v-for="book in searchResults.items">
              <img :src="'http://books.google.com/books/content?id=' + book.id + '&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api'" class="search-result--thumbnail">
            
              <div class="item-info">
                <h3>{{ book.volumeInfo.title }}</h3>
                <h4 v-if="book.volumeInfo.authors">by {{ bookAuthors(book) }}</h4>
                <p v-if="book.volumeInfo.publishedDate">
                  <span>Published </span> {{ book.volumeInfo.publishedDate }}
                  <span v-if="book.volumeInfo.publisher"> by {{ book.volumeInfo.publisher }}</span>
                </p>
              </div>
            </li>
          </ol>  
        </section>
        
	  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.vue"></script>
</body>
</html>
